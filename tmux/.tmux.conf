#source /usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

set-option -g default-shell "/usr/bin/fish"

# 256 color support
# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"

# truecolor support (24 bit)
set -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 20000

set -sg escape-time 0

# enable mouse mode (e.g. for scrolling)
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# use vi key bindings in the status line
# set -g status-keys vi
set -g status-keys emacs

# source tmux config
unbind r
bind r source-file ~/.tmux.conf

# use vi keys in copy mode
setw -g mode-keys vi

# The following tmux config file snippet effectively integrates X clipboard/selection with the current tmux selection using the program xsel:
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
#bind p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
unbind -T copy-mode-vi v
bind -T copy-mode-vi 'v' send -X begin-selection # Begin selection in copy mode.
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle # Begin selection in copy mode.
#bind -T copy-mode-vi 'y' send -X copy-selection # Yank selection in copy mode.

# start new panes/windows in current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -r < swap-window -t -1
bind -r > swap-window -t +1



# ################
# colors based on:
# https://github.com/jimeh/tmux-themepack
# https://raw.githubusercontent.com/jimeh/tmux-themepack/master/powerline/block/gray.tmuxtheme

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour238
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
#set -g status-left "#[fg=colour232,bg=colour245,bold] #S #[fg=colour245,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
#set -g status-left "#[fg=colour232,bg=colour245,bold] #S #[fg=colour245,bg=colour240,nobold] "
# default (with client no):
#set -g status-left "#[fg=colour232,bg=colour245,bold]#{?client_prefix,#[bg=colour240],#[bg=colour245]} #S #[fg=colour245,bg=colour240,nobold] "
# test (with gear symbol):
#set -g status-left "#[fg=colour232,bg=colour245]#{?client_prefix,#[bg=colour240],#[bg=colour245]} ⚙ #[fg=colour245,bg=colour240] "
# clean:
set -g status-left "#[fg=colour232,bg=colour245]#{?client_prefix,#[bg=colour240],#[bg=colour245]}  #[fg=colour245,bg=colour240] "

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
#set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "
set -g status-right ""

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg colour245
set -g window-status-current-fg colour232

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
#set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour235

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour240

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Message
set -g message-bg colour245
set -g message-fg colour232

# Command message
set -g message-command-bg colour233
set -g message-command-fg colour250

# Mode
set -g mode-bg colour243
set -g mode-fg colour232



# #######
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

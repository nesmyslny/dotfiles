set-option -g default-shell "/usr/bin/fish"

# truecolor support (24 bit)
set -ga terminal-overrides ",xterm-256color:Tc"

set -g history-limit 20000

set -sg escape-time 0

# enable mouse mode (e.g. for scrolling)
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# use emacs key bindings in the status line (vi bindings don't fit here)
set -g status-keys emacs

# If off, the client is switched to the most recently active of the remaining sessions
set-option -g detach-on-destroy off

# When enabled, focus events are requested from the terminal if supported and
# passed through to applications running in tmux.
set -g focus-events on

# source tmux config
unbind r
bind r source-file ~/.tmux.conf

# use vi keys in copy mode
setw -g mode-keys vi

# The following tmux config file snippet effectively integrates X
# clipboard/selection with the current tmux selection using the program xsel:
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
unbind -T copy-mode-vi v
bind -T copy-mode-vi 'v' send -X begin-selection # Begin selection in copy mode.
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle # Begin selection in copy mode.

# sessions
bind S choose-tree -Zs # normally "s"
bind C-s switch-client -l # normally "L"

# start new panes/windows in current path
bind '"' split-window -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# swap windows
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# resizing panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5



# ################
# colors based on:
# https://github.com/jimeh/tmux-themepack
# https://raw.githubusercontent.com/jimeh/tmux-themepack/master/powerline/block/gray.tmuxtheme

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style "fg=colour238,bg=colour233"

# Left side of status bar
set -g status-left-style "fg=colour243,bg=colour233"
set -g status-left-length 40
# Original:
# set -g status-left "#[fg=colour232,bg=colour245,bold] #S #[fg=colour245,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
# Custom:
set -g status-left "#[fg=colour232,bg=colour245]#{?client_prefix,#[bg=colour240],#[bg=colour245]}  #[fg=colour245,bg=colour240] #S "

# Right side of status bar
set -g status-right-style "fg=colour243,bg=colour233"
set -g status-right-length 150
# Original:
# set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "
# Custom:
set -g status-right ""

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style "fg=colour232,bg=colour245"

# Window with activity status
set -g window-status-activity-style "fg=colour233,bg=colour245"

# Window separator
set -g window-status-separator ""

# Window status alignment
#set -g status-justify centre

# Pane border
set -g pane-border-style "fg=colour235,bg=default"

# Active pane border
set -g pane-active-border-style "fg=colour240,bg=default"

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Message
set -g message-style "fg=colour232,bg=colour245"

# Command message
set -g message-command-style "fg=colour250,bg=colour233"

# Mode
set -g mode-style "fg=colour232,bg=colour243"



# #######
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# documentation: https://github.com/jwilm/alacritty/blob/master/alacritty.yml

env:
  WINIT_HIDPI_FACTOR: "2.0" # not needed on wayland/sway

window:
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  bold_italic:
    family: Fira Code
  size: 10.0

colors: # Breeze Dark
  primary:
    background: '0x31363b'
    foreground: '0xeff0f1'
    dim_foreground: '0xdce6e7'
    bright_foreground: '0xfcfcfc'
    # dim_background: '0x31363b' -> not supported?
    # bright_background: '0x232629' -> not supported?

  normal:
    black:   '0x31363b'
    red:     '0xed1515'
    green:   '0x11d116'
    yellow:  '0xf67400'
    blue:    '0x1d99f3'
    magenta: '0x9b59b6'
    cyan:    '0x1abc9c'
    white:   '0xeff0f1'

  bright:
    black:   '0x7f8c8d'
    red:     '0xc0392b'
    green:   '0x1cdc9a'
    yellow:  '0xfdbc4b'
    blue:    '0x3daee9'
    magenta: '0x8e44ad'
    cyan:    '0x16a085'
    white:   '0xfcfcfc'

  dim:
    black:   '0x31363b'
    red:     '0x783228'
    green:   '0x17a262'
    yellow:  '0xb65619'
    blue:    '0x1b668f'
    magenta: '0x614a73'
    cyan:    '0x186c60'
    white:   '0x63686d'

shell:
  program: /usr/bin/tmux

key_bindings:
  # bind ctrl+enter to send the same chars as alt+enter
  - { key: Return, mods: Control, chars: "\e\r" }

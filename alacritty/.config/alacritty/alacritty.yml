# documentation: https://github.com/jwilm/alacritty/blob/master/alacritty.yml

window:
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  bold_italic:
    family: Fira Code
  size: 10.0

colorschemes:
  breeze: &breeze-dark
    primary:
      background: '0x31363b'
      foreground: '0xeff0f1'
      dim_foreground: '0xdce6e7'
      bright_foreground: '0xfcfcfc'
      # dim_background: '0x31363b' -> not supported?
      # bright_background: '0x232629' -> not supported?

    normal:
      black:   '0x31363b'
      red:     '0xed1515'
      green:   '0x11d116'
      yellow:  '0xf67400'
      blue:    '0x1d99f3'
      magenta: '0x9b59b6'
      cyan:    '0x1abc9c'
      white:   '0xeff0f1'

    bright:
      black:   '0x7f8c8d'
      red:     '0xc0392b'
      green:   '0x1cdc9a'
      yellow:  '0xfdbc4b'
      blue:    '0x3daee9'
      magenta: '0x8e44ad'
      cyan:    '0x16a085'
      white:   '0xfcfcfc'

    dim:
      black:   '0x31363b'
      red:     '0x783228'
      green:   '0x17a262'
      yellow:  '0xb65619'
      blue:    '0x1b668f'
      magenta: '0x614a73'
      cyan:    '0x186c60'
      white:   '0x63686d'

  gruvbox: &gruvbox-dark

    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *gruvbox-dark

mouse:
  hide_when_typing: true

key_bindings:
  # bind ctrl+enter to send the same chars as alt+enter
  - { key: Return, mods: Control, chars: "\e\r" }
